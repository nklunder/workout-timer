<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>For Hunks Only</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <h1>For Hunks Only</h1>

  <h2>Exercise Setup</h2>
  <form id="setup-form">
    <label for="exercise-select">Choose your exercise: </label>
    <select name="exercise-select" id="exercise-select">
      <option value="push-ups">Push Ups</option>
      <option value="pull-ups">Pull Ups</option>
      <option value="chin-ups">Chin Ups</option>
    </select>
    <fieldset>
      <legend>Number of sets</legend>
      <input type="radio" name="sets" id="sets2" value="2">
      <label for="sets2">2</label>
      <input type="radio" name="sets" id="sets3" value="3">
      <label for="sets2">3</label>
      <input type="radio" name="sets" id="sets3" value="4">
      <label for="sets2">4</label>
    </fieldset>
    <input type="submit" value="Begin Exercise!">
  </form>

  <h2>Reps Entry</h2>
  <form id="reps-form">
    <label for="reps-input">Last Set's Reps: </label>
    <input type="number" id="reps-input">
    <input type="submit">
  </form>

  <h2>Rest Timer</h2>
  <div id="countdown-display">
  </div>

  <h2>Stats</h2>
  <p>Stats go here.</p>

  <script src="js/progressbar.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
