<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Just for Hunks</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <h1>Just for Hunks</h1>
  </header>
  <div id="info-panel" class="info-panel">
    <h2 id="primary-info">Exercise Setup</h2>
    <p id="secondary-info">Choose an exercise and how many sets you'd like to perform.</p>
  </div>

  <div class="screen">
    <div id="setup-form">
      <form class="exercise-select">
        <label for="exercise-select">Exercise Type: </label>
        <select name="exercise-select" id="exercise-select" >
          <option value="push ups">Push Ups</option>
          <option value="pull ups">Pull Ups</option>
          <option value="chin ups">Chin Ups</option>
        </select>
        <fieldset class="sets-select">
          <legend>Number of Sets:</legend>
          <ul class="radio-group">
            <li>
              <input type="radio" name="sets" id="sets2" value="2">
              <label for="sets2">2</label>
            </li>
            <li>
              <input type="radio" name="sets" id="sets3" value="3" checked="checked">
              <label for="sets3">3</label>
            </li>
            <li>
              <input type="radio" name="sets" id="sets4" value="4">
              <label for="sets4">4</label>
            </li>
          </ul>
        </fieldset>
        <input type="submit" class="btn-begin" value="Begin Exercise">
      </form>
    </div>

    <div id="reps-form" class="hidden">
      <form>
        <label for="reps-input">Reps: </label>
        <input type="number" pattern="\d*" id="reps-input">
        <input type="submit">
      </form>
    </div>

    <div id="rest-timer-display" class="hidden">
      <div id="progressbar-display"></div>
    </div>

    <div id="stats-display" class="hidden">
    </div>
  </div>

  <script src="js/progressbar.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
